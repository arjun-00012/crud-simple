<!DOCTYPE html>
<html>
<head>

    <title>Student Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<header>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'add_student' %}" class="add-btn">Add Student</a>
    </div>
</header>

<!-- Page Content -->
<div class="main-content" style="padding-bottom: 60px;">  <!-- Add padding to prevent footer overlap -->
    {% block content %}{% endblock %}
</div>

</footer>
